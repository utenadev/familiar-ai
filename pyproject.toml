[project]
name = "familiar-ai"
version = "0.1.0"
description = "AI that lives alongside you â€” with eyes, voice, and memory"
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "onvif-zeep-async>=4.0.0",
    "Pillow>=10.0.0",
    "tinytuya>=1.15.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
    "openai-whisper",
    "sentence-transformers>=3.0.0",
    "numpy>=1.24.0",
    "google-genai>=1.0.0",
    "textual>=8.0.0",
    "sounddevice>=0.5.5",
    "soundfile>=0.13.1",
    "textual-autocomplete>=4.0.6",
    "mcp>=1.0.0",
]

[project.scripts]
familiar = "familiar_agent.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/familiar_agent"]

[tool.uv.sources]
torch = { index = "pytorch-cpu" }

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.ruff]
line-length = 100

[tool.mypy]
ignore_missing_imports = true
python_version = "3.10"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "mypy>=1.10.0",
]
