repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.3
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run --group dev mypy
        args: [src/familiar_agent]
        language: system
        types: [python]
        pass_filenames: false
