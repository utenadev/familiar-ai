name: Translate README

on:
  push:
    branches: [main]
    paths:
      - README.md

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Translate to all languages (ja / zh / fr / de)
        run: uvx --with anthropic python scripts/translate_readme.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: sync translated READMEs with README.md"
          branch: auto/translate-readme
          title: "docs: sync translated READMEs with README.md"
          body: |
            Auto-generated translations of `README.md` via Claude.

            Updated files:
            - `README-ja.md` (Japanese / 日本語)
            - `README-zh.md` (Simplified Chinese / 简体中文)
            - `README-fr.md` (French / Français)
            - `README-de.md` (German / Deutsch)

            Please review before merging.
          labels: documentation
